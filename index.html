<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
   <main>
       <!-- parte da img -->
     <section class="img">
       <img src="images/illustration-hero.svg" alt="order summary">
     </section>
       <!-- começo da seção conteúdo -->
     <section class="content">
       <h1>Order Summary</h1>
       <p>
       You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
       </p>
       <!-- começo do bloco de música -->
       <div class="box-music">
          <div class="values">
            <div class="icon">  
             <img src="images/icon-music.svg" alt="icon-music">
            </div>
            <div class="price">
             <strong>Annual Plan</strong>
             <span class="value">$59.99/year</span>
            </div>
          </div>
          
          <div class="change">
             <a href="#" class="change">Change</a>
          </div>
       </div>
       <!-- fim do bloco de música -->
       <input type="button" value="Proceed to Payment" class="buy">
       <input type="button" value="Cancel Order" class="cancel">
     </section>
       <!-- fim da seção de conteúdos" -->
   </main>
</body>
</html>
